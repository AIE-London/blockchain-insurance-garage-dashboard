<link rel="import" href="../store/redux-store.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../behaviors/claim-api-behavior.html">

<dom-module id="value-vehicle">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <paper-card id="value-vehicles" >
            <div class="card-content">

                <h2>Vehicle  Evaluation        </h2>
                <paper-input label="Estimated Value (Â£)" type = "{{value}}"> </paper-input>
                <paper-textarea label="Notes" value = "{{notes}}"></paper-textarea>


                <paper-dropdown-menu label="Write Off?">
                    <paper-listbox id = "listBox" class="dropdown-content" selected = "{{type}}">
                    <template is="dom-repeat" items="{{typeOptions}}">
                        <paper-item>{{item}}</paper-item>
                    </template>

                </paper-listbox>
                </paper-dropdown-menu>



            </div>
            <div class="card-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="_valueVehicle" autofocus>Submit</paper-button>
            </div>
        </paper-card>

    </template>

    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'value-vehicle',
            behaviors: [ReduxBehavior, ClaimAPIBehavior],
            properties: {
                transactions: {
                    type: Array,
                    statePath: 'transactions',
                },
                token: {
                    type: String,
                    statePath: 'token',
                },
                typeOptions: {
                    type: Array,
                    value: ['Yes',
                        'No']
                }
            },

            ready: function () {

            },


            _valueVehicle: function() {
                this._claim().createClaim(this.token,"P1",this.notes, this.typeOptions[this.type], this.value).then(function (token) {
                    console.log(token);
                }, function (error) {
                    console.error(error);
                });
            }
        });
    </script>
</dom-module>
