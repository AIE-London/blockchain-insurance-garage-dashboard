<link rel="import" href="./store/redux-store.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./components/claim-display.html">
<link rel="import" href="./components/value-vehicle.html">
<dom-module id="my-claim-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;

                padding: 10px;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/claim-detail/:claimId"
                data="{{_routeData}}"
                tail="{{subroute}}"></app-route>
        
        <value-vehicle>on-submit="_handleSubmit"</value-vehicle>
        <claim-display></claim-display>


    </template>



    <script>
        /* global ReduxBehavior */
        Polymer({
            is: 'my-claim-detail',
            behaviors: [ReduxBehavior],
            actions: {
                addCurrentClaimId: function(claimId) {
                    return {
                        type: 'SET_CURRENT_CLAIM_ID',
                        claimId: claimId,
                    };
                },
            },
            properties: {
            },
            _handleSubmit: function () {
                this.fire('submit', {});
            },
            ready: function () {
                this.dispatch('addCurrentClaimId', this._routeData.claimId);
            }

        });
    </script>
</dom-module>
